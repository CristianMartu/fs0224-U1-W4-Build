<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question</title>
    <link rel="stylesheet" href="Assets/css/reset.css" />
    <link rel="stylesheet" href="Assets/css/style2-question.css" />
    <link rel="stylesheet" href="Assets/css/common.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="Assets/image/epicode_logo.png" />
      </div>
      <div id="circleContainer">
        <div id="circle2">
          <p class="timerText">SECONDS</p>
          <p id="timer"></p>
          <p class="timerText">REMAINING</p>
        </div>
        <div id="circle" class="color"></div>
      </div>
    </header>
    <main>
      <h1>Choose difficulty:</h1>
      <div>
        <p>Quantity of question:</p>
        <input
          type="number"
          value="10"
          min="10"
          max="30"
          id="question-number"
        />
        <form id="myForm">
          <input id="check-easy" type="checkbox" />
          <label for="check-easy">EASY</label>
          <input id="check-medium" type="checkbox" />
          <label for="check-medium">MEDIUM</label>
          <input id="check-hard" type="checkbox" />
          <label for="check-hard">HARD</label>
          <button type="submit" id="btn-start">Start!</button>
        </form>
      </div>
    </main>
    <footer>
      <p></p>
    </footer>
  </body>
  <script src="script/question.js"></script>
  <script src="script/page2-question.js"></script>
</html>
